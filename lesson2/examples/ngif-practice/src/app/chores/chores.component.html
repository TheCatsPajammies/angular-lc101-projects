<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length;">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<img *ngIf = "chores.length === 0 || finishedChores.length >= chores.length + 3; else noPay" src="{{targetImage}}">
<ng-template #noPay>
    <p>No allowance yet.</p>
</ng-template>


<h1 #iceCreamTreat *ngIf = "chores.length === 0 && finishedChores.length >= 4; else earnIceCreamTreat">ICE CREAM TREAT!</h1>

<ng-template #earnIceCreamTreat>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
</ng-template>
